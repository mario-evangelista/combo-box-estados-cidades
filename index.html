<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecionar Estado e Cidade</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Selecione um Estado e uma Cidade</h1>
      <div class="mb-3">
        <label for="estados" class="form-label">Estado:</label>
        <select id="estados" class="form-select" onchange="carregarCidades()">
          <option value="">Selecione um estado</option>
        </select>
      </div>
      <br />
      <div class="mb-3">
        <label for="cidades" class="form-label">Cidade:</label>
        <input
          type="text"
          id="pesquisaCidade"
          class="form-control mb-2"
          placeholder="Pesquisar cidade..."
          oninput="filtrarCidades()"
          disabled
        />
        <br />
        <select id="cidades" class="form-select" size="5" disabled>
          <option value="">Selecione uma cidade</option>
        </select>
      </div>
      <br />
      <!-- Botão para limpar o formulário -->
      <div class="text-center">
        <button class="btn btn-danger" onclick="limparFormulario()">
          Limpar Formulário
        </button>
      </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Nosso arquivo JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
<!-- Fim do arquivo index.html -->
